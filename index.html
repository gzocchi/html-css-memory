<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
    <link rel="stylesheet" href="css/style.css">
    <title>Memory</title>
</head>

<body>
    <!-- titolo pagina -->
    <header>
        <h1>memory game</h1>
    </header>

    <!-- sezione centrale con carte memory -->
    <main>

        <!-- contenitore centrale carte -->
        <div class="container">

            <!-- prima riga contenente 4 carte -->
            <div class="row clearfix">

                <!-- carta memory con dopia facciata  -->
                <div class="card ship">

                    <div class="front">
                        <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise Ship">
                        <h2>Cruise Ship</h2>
                    </div>
                    <div class="back"></div>

                </div>

                <div class="card bicycle">

                    <div class="front">
                        <img src="img/noun_Bicycle_3134821.png" alt="Bicycle">
                        <h2>Bicycle</h2>
                    </div>
                    <div class="back"></div>

                </div>

                <div class="card tractor">

                    <div class="front">
                        <img src="img/noun_Tractor_3134797.png" alt="Tractor">
                        <h2>Tractor</h2>
                    </div>
                    <div class="back"></div>

                </div>

                <div class="card submarine">

                    <div class="front">
                        <img src="img/noun_Submarine_3134738.png" alt="Submarine">
                        <h2>Submarine</h2>
                    </div>
                    <div class="back"></div>

                </div>

            </div>

            <!-- seconda riga contenente 4 carte -->
            <div class="row clearfix">

                <!-- carta memory con dopia facciata  -->
                <div class="card tram">

                    <div class="front">
                        <img src="img/noun_Tram_3134750.png" alt="Tram">
                        <h2>Tram</h2>
                    </div>
                    <div class="back"></div>

                </div>

                <div class="card baloon">

                    <div class="front always-front">
                        <img src="img/noun_air_balloon_3134741.png" alt="Air baloon">
                        <h2>Air baloon</h2>
                    </div>
                    <div class="back"></div>

                </div>

                <div class="card ship">

                    <div class="front">
                        <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise Ship">
                        <h2>Cruise Ship</h2>
                    </div>
                    <div class="back"></div>

                </div>

                <div class="card tram">

                    <div class="front">
                        <img src="img/noun_Tram_3134750.png" alt="Tram">
                        <h2>Tram</h2>
                    </div>
                    <div class="back"></div>

                </div>

            </div>

            <!-- terza riga contenente 4 carte -->
            <div class="row clearfix">

                <!-- carta memory con dopia facciata  -->
                <div class="card tractor">

                    <div class="front">
                        <img src="img/noun_Tractor_3134797.png" alt="Tractor">
                        <h2>Tractor</h2>
                    </div>
                    <div class="back"></div>

                </div>

                <div class="card submarine">

                    <div class="front">
                        <img src="img/noun_Submarine_3134738.png" alt="Submarine">
                        <h2>Submarine</h2>
                    </div>
                    <div class="back"></div>

                </div>

                <div class="card baloon">

                    <div class="front">
                        <img src="img/noun_air_balloon_3134741.png" alt="Air baloon">
                        <h2>Air baloon</h2>
                    </div>
                    <div class="back"></div>

                </div>

                <div class="card bicycle">

                    <div class="front">
                        <img src="img/noun_Bicycle_3134821.png" alt="Bicycle">
                        <h2>Bicycle</h2>
                    </div>
                    <div class="back"></div>
                    
                </div>

            </div>

        </div>

    </main>

    <!-- footer con autore -->
    <footer>
        <p>From Team Boolean</p>
    </footer>

</body>

</html>
